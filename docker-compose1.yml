version: '3.0'
services:
  zoo1:
    image: zookeeper:3.4.9
    hostname: zoo1
    ports:
      - "2181:2181"
    networks:
      - my_network
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zoo1:2888:3888

  audit-mongodb:
    image: mongo:4.4.15
    ports:
      - "127.0.0.1:27018:27017"
    # volumes:
    #   - ~/volumes/princely/store/mongodb/:/audit/db/

  gateway-mongodb:
    image: mongo:4.4.15
    ports:
      - "127.0.0.1:27019:27017"
    # volumes:
    #   - ~/volumes/princely/store/mongodb/:/gateway/db/

  user-command-mongodb:
    image: mongo:4.4.15
    ports:
      - "127.0.0.1:27020:27017"
    # volumes:
    #   - ~/volumes/princely/store/mongodb/:/user/db/

  user-query-mongodb:
    image: mongo:4.4.15
    ports:
      - "127.0.0.1:27021:27017"

  kafka1:
    image: confluentinc/cp-kafka:5.5.1
    hostname: kafka1
    ports:
      - "29092:29092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_CREATE_TOPICS: user_topics
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zoo1
    networks:
      - my_network
    healthcheck:
      test: [ "CMD", "nc", "-vz", "localhost", "9092" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  my_network:
    driver: bridge

